{% extends 'common/base.html' %}
{% block content %}
{% load static %}

<!-- 메시지 출력 부분 시작 -->
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<!-- 메시지 출력 부분 끝 -->


<div id="content" class="app-content">
    <div class="row">
        <div class="col-xl-2 col-lg-2">
            <div class="card mb-3">
                <div class="card-body h-220px">
                        <div class="d-flex fw-bold fs-12px">
                            <div class="flex-grow-1">메일 셋팅</div>
                        </div>
                        <!-- Form 시작 -->
                        <form method="post">
                        {% csrf_token %}
                            <div class="h-200px d-flex flex-column align-items-start justify-content-sm-between">
                                <!-- 이 부분을 추가 -->
                                <div class="row">
                                    <div class="col-lg-6 mb-2"> <!-- 첫번째 컬럼 시작 -->
                                        <span style="font-weight: bold;">Email : </span>
                                        <span style="border: 2px solid orange; ">
                                            <input type="email" id="email" name="email" placeholder="보내는 이메일을 입력하세요" style="background-color: transparent; border: none;">
                                        </span>
                                    </div>

                                    <div class="col-lg-6 mb-2">
                                        <span style="font-weight: bold;">PWD : </span>
                                        <span style="border: 2px solid orange; ">
                                            <input type="password" id="pw" name="pw" placeholder="비밀번호" style="background-color: transparent; border: none;">
                                        </span>
                                    </div>
                                </div> <!-- 첫번째 row 끝 -->

                                <div class="row">
                                    <div class="col-lg-12 mb-2"> <!-- 두번째 row 시작 -->
                                        <span style="font-weight: bold;">To Email : </span>
                                        <span style="border: 2px solid orange;">
                                            <input type="email" id="to_email1" name="to_email1" placeholder="받는 이메일을 입력하세요" style="background-color: transparent; border: none;">
                                        </span>
                                    </div>
                                </div> <!-- 두번째 row 끝 -->

                                <div class="row">
                                    <div class="col-lg-12 mb-2"> <!-- 세번째 row 시작 -->
                                        <span style="font-weight: bold;">To Email : </span>
                                        <span style="border: 2px solid orange;">
                                            <input type="email" id="to_email2" name="to_email2" placeholder="받는 이메일을 입력하세요" style="background-color: transparent; border: none;">
                                        </span>
                                    </div>
                                </div> <!-- 세번째 row 끝 -->

                                <div class="row">
                                    <div class="col-lg-12 mb-2"> <!-- 네번째 row 시작 -->
                                        <span style="font-weight: bold;">To Email : </span>
                                        <span style="border: 2px solid orange;">
                                            <input type="email" id="to_email3" name="to_email3" placeholder="받는 이메일을 입력하세요" style="background-color: transparent; border: none;">
                                        </span>
                                    </div>
                                </div> <!-- 네번째 row 끝 -->
                                <div>
                                    <button class="mcdBtn btn btn btn-outline-warning btn-sm" type="submit">저장</button>
                                </div>
                            </div>
                        </form>
                        <!-- Form 끝 -->
                    </div>
                <div class="card-arrow">
                    <div class="card-arrow-top-left"></div>
                    <div class="card-arrow-top-right"></div>
                    <div class="card-arrow-bottom-left"></div>
                    <div class="card-arrow-bottom-right"></div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
