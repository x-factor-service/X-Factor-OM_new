{% extends 'om/base.html' %}
{% block content %}
{% load static %}
<!-- BEGIN #content -->
<div class="col-11" style="margin: 10px auto;">
    <!-- BEGIN page-header -->
    <p class="fs-24px pt-10px">
        예상 유휴 자산 (전체)
    </p>
    <!-- END page-header -->
    <div class="row">
        <!--BEGIN card-->
        <div class="card h-auto">
            <!--BEGIN card-body-->
            <div class="card-body">
                <div class="p-3">
                판단 기준 : 디스크 사용량 변화량 30일간 변동 없고, 마지막 로그인 기록 30일 이전인 자산
                </div>
                <table id="idleDashboard-popupTable" class="table fs-14px mb-0 text-center text-white text-opacity-60 m-auto">
                    <thead>
                        <tr class="table-active text-white text-opacity-75">
                            <th class="text-center">번호</th>
                            <th class="text-center">컴퓨터 이름</th>
                            <th class="text-center">chassis_type</th>
                            <th class="text-center">IP주소</th>
                            <th class="text-center">디스크사용량(KB)</th>
                            <th class="text-center">마지막 로그인 기록</th>

                            <th></th>
                        </tr>
                    </thead>
                </table>
            </div>
            <!--END card-body-->
            <!--BEGIN card-arrow-->
            <div class="card-arrow">
                <div class="card-arrow-top-left"></div>
                <div class="card-arrow-top-right"></div>
                <div class="card-arrow-bottom-left"></div>
                <div class="card-arrow-bottom-right"></div>
            </div>
            <!--END card-arrow-->
        </div>
        <!--END card-->
    </div>
</div>
{% endblock %}
